<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/Logo-tramas-caju.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Tramas Caju</title>
</head>

<body>
  <header>
    <nav>
      <div class="container-fluid bg-warning">
        <div class="row">
          <div class="col-4">
            <img id="logo" src="img/Logo-tramas-caju.png" alt="Logo-tramas-caju">
          </div>
          <div class="col-8">
            <ul id="menu">
              <li><a href="index.html">Quem Somos?</a></li>
              <li><a href="nossascajus.html">Nossas Cajus</a></li>
              <li><a href="faleconosco.html">Fale Conosco</a></li>
              <li><a href="personalize.html">Personalize sua Caju</a></li>
              <img id="caju" src="img/caju.png.png" alt="Caju">
              <img id="carrinhoicon" src="img/carrinho-de-compras-de-design-xadrez.png" alt="carrinho">
            </ul>
              <div class="carrinho">
                <div class="container">
                <h2 class="carrinho-titulo">Seu Carrinho</h2>
                <div class="carrinho-conteudo">
                  
                </div>
                <div class="total">
                  <div class="total-titulo">Total</div>
                    <div class="total-price">R$0</div>
                  </div>
                  <button type="button" class="btn-comprar">Compra agora</button>
                  <img src="img/x.png" alt="x" id="fecha-carrinho">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2 class="texto">Escolha sua Caju</h2>
      <section>
        <div class="shop">
          <!--primeiro-->
          <div class="caixa">
            <img src="img/Baía formosa1.jpg" alt="baiaformosa" class="produto-img">
            <h2 class="produto-titulo">Baía Formosa</h2>
            <span class="price">R$31,04</span>
            <img src="img/bolsa.png" alt="bolsa" class="bolsa-shop add-carrinho">
          </div>
          <!--segundo-->
          <div class="caixa">
            <img src="img/Sagi1.jpg" alt="baiaformosa" class="produto-img arrumar">
            <h2 class="produto-titulo">Sagi</h2>
            <span class="price">R$32,00</span>
            <img src="img/bolsa.png" alt="bolsa" class="bolsa-shop add-carrinho">
          </div>
          <!--terceiro-->
          <div class="caixa">
            <img src="img/São Miguel do gostoso1.jpg" alt="baiaformosa" class="produto-img">
            <h2 class="produto-titulo">São Miguel do gostoso</h2>
            <span class="price">R$33,00</span>
            <img src="img/bolsa.png" alt="bolsa" class="bolsa-shop add-carrinho">
          </div>
          <!--quarto-->
          <div class="caixa">
            <img src="img/Ponta negra.jpg" alt="baiaformosa" class="produto-img">
            <h2 class="produto-titulo">Ponta Negra</h2>
            <span class="price">R$34,00</span>
            <img src="img/bolsa.png" alt="bolsa" class="bolsa-shop add-carrinho">
          </div>
          <!--quinto-->
          <div class="caixa">
            <img src="img/Genipabu.jpg" alt="baiaformosa" class="produto-img">
            <h2 class="produto-titulo">Genipabu</h2>
            <span class="price">R$35,00</span>
            <img src="img/bolsa.png" alt="bolsa" class="bolsa-shop add-carrinho">
          </div>
          <!--sexto-->
          <div class="caixa">
            <img src="img/custom.jpg" alt="baiaformosa" class="produto-img">
            <h2 class="produto-titulo">Redinha</h2>
            <span class="price">R$36,00</span>
            <img src="img/bolsa.png" alt="bolsa" class="bolsa-shop add-carrinho">
          </div>

        </div>
      </section>
    </div>
  </main>
</body>
<script src="scrip2.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
